<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />  
<title>Profile</title>
</head>
<body>
    <header class="head"> 
        <div class="contener">
            <div class="head-header">
                <img src="" alt="" class="logo">
                <div class="social-links">
                    <a href="#" class="social-link"><img src="css/github.svg" alt="github"> </a>
                    <a href="#" class="social-link"><img src="css/twitter.svg" alt="twitter"> </a>
                    <a href="#" class="social-link"><img src="css/instagram.svg" alt="instagram"> </a>
                    <a href="#" class="social-link"><img src="css/facebook.svg" alt=""facebook> </a>
                </div>
            </div>

            <div class="head-content">
                <div class="head-text">
                    <span class="head-subtitle">Full stack developer</span>
                    <h1 class="head-title">Sergey Maslinikov</h1>
                    <p class="head-description">Java, JS developer, SQL ReactJS and NodeJS developer</p>
                    <button class="btn head-btn" >Contact</button>
                </div>
                <div class="head-ava">
                    <img id="ava" src="css/img/photo.png" alt="logo">
                </div>
            </div>
        </div>
    </header> 

    <footer class="section" id="footer">
        <div class="contener">
            <h2 class="section-title">Contact</h2>
            <div class="cotacts-block">
                <form class="cont-form" action="#">
                    <h4 class="form-title">Contact me</h4>
                    <input type="text" class="input input-name" placeholder="Your name">
                    <input type="text" class="input input-phone" placeholder="Your phone">
                    <button class="btn form-btm">Contact</button>
                </form>
    
                <div class="contact-text">
                    <div class="contact-data">
                        <div class="contact-phone">
                            <h4 class="contact-title">Phone</h4>
                            <a href="tel:#" class="contact-links">+1 555 555 5555</a>
                        </div>
                        <div class="contact-mail">
                            <h4 class="contact-title">Mail</h4>
                            <a href="email:#" class="contact-links">user@gmail.com</a>
                        </div>
                        <div class="contact-social">
                            <h4 class="contact-title">Networks</h4>
                            <a href="#" class="contact-links">Whatsap</a>
                            <a href="#" class="contact-links">Instagram</a>
                            <a href="#" class="contact-links">FB</a>
                        </div>
                    </div>
                    <div class="social-links">
                        <a href="#" class="social-link"><img src="css/github.svg" alt="github"> </a>
                        <a href="#" class="social-link"><img src="css/twitter.svg" alt="twitter"> </a>
                        <a href="#" class="social-link"><img src="css/instagram.svg" alt="instagram"> </a>
                        <a href="#" class="social-link"><img src="css/facebook.svg" alt="facebook"> </a>
                    </div>
                </div>

            </div>
            
        </div>
    </footer>
</body>
</html>
